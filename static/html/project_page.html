
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
    <title>{{name}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/github.css" rel="stylesheet">
  </head>

  <body style="background-color:#E9ECEF">
    {{> project-header}}
    <div class="container" style="background-color:white">

    <main role="main">
        <h1>{{name}}</h1>
        <h6>{{summary}}</h6>
        <hr>
        {{#banner}}<img class="bd-placeholder-img card-img-top" style="object-fit: contain; max-height: 300px;" width="100%" src="{{banner}}" alt="Thumbnail"><hr>{{/banner}}
        {{^banner}}{{#thumbnail}}<img class="bd-placeholder-img card-img-top" style="object-fit: contain; max-height: 300px;" width="100%" src="{{thumbnail}}" alt="Thumbnail"><hr>{{/thumbnail}}{{/banner}}
        <h2>Description</h2>
        {{#lines}}
        <p>{{line}}</p>
        {{/lines}}
        {{^lines}}
        <p>A description hasn't been written for this project yet.</p>
        {{/lines}}
    </main>
    <footer class="text-muted py-2">
      <hr>
      <div class="d-flex justify-content-center">
        <div class="btn-group">
          {{#repo}}{{> github-btn}}{{/repo}}
          <a href="#" class="btn btn-outline-secondary">Back to Top</a>
        </div>
      </div>
    </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
