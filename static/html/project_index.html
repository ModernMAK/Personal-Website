<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Projects</title>


    

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/github.css" rel="stylesheet">

    <!-- Favicons -->
<link rel="icon" href="/img/icons/ModernMAK-Icon.png">
<meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
  </head>
  <body>
    {{> project-header}}
    <main>
      <section class="py-3 text-center container">
        <div class="row">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Marcus Kertesz</h1>
            <a class="text-muted" href = "mailto: modernmak@hotmail.com">modernmak@hotmail.com</a>
            <hr>
            <p class="lead text-muted">A catered list of some of the projects I've worked on.</p>
          </div>
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">

          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {{#projects}}
            <div class="col">
              {{> project-card}}
            </div>
            {{/projects}}
          </div>
        </div>
      </div>

    </main>

    <footer class="text-muted py-5">
      <div class="d-flex justify-content-center">
        <div class="btn-group">
          {{#repo}}{{> github-btn}}{{/repo}}
          <a href="#" class="btn btn-outline-secondary">Back to Top</a>
        </div>
      </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>

      
  </body>
</html>
